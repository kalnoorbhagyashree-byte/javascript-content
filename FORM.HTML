<html lang="en">
<head>

<body>
        <form id="myform">
        <h1>calculating of two numbers</h1>
        <div>
        <input type="text"placeholder="enter the value1"id="value1"/>
        </div>
       
        <div>
            
         <div style="padding-top:10px;">
         <input type="text"placeholder="enter the value2"id="value2"/>
         </div>
         <div style="padding-top:20px;"><br><br>
          <input type="submit" value="get sum"/>
          </div>
    </form>
    The sum of the value and value2 is
    <p id="getdata"></p>
    <script>
        var formdata=document.getElementById("myform")
        formdata.addEventListener("submit",function(event){
            event.preventDefault();
        var a=Number(document.getElementById("value1").value);
        var b=Number(document.getElementById("value2").value);
        var sum=a+b
        document.getElementById("getdata").innerHTML=sum
        console.log("total resuslt of the value1 and value2 is"),sum
        })
    </script>
